<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>12.11.2019 SVG</title>
<link href="121119_svg.css" rel="stylesheet">
</head>
<body>
    <svg viewbox='0 0 300 500' style="border: 1px black solid" width="100%" height="300">
        <line
        x1="1" y1="1"
        x2="50" y2="50"
        stroke="black"
        stroke-width="4"
        />

        <circle cx="100" cy="100" r="10" />

        <circle cx="50%" cy="50%" r="5" />

        <polyline points="1 40 40 50 30 20 120 80 120 80 140 90 380 45"
        stroke="black"
        fill="none" />

        <g transform ="translate(150, 80) scale(0.6 0.6)" stroke="red" stroke-width="12">

        <polygon points="1 40 40 50 30 20 120 80 120 80 140 90 380 45"
        stroke="black"
        fill="none" />


        <circle cx="100" cy="100" r="10" />

        <circle cx="50%" cy="50%" r="5" />

        </g>

            
    </svg>

    <svg viewbox='0 0 100 100' width="100" height="200" style="border: 1px black solid">
        <circle cx="50" cy="50" r="40" stroke="rgba(255,0,255,0.25)" stroke-width="12" fill="yellow" />


    </svg>





<script src="121119_svg.js"></script>

</body>
</html>
